<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ticket Booth</title>
    <style>
        body {
            background-image: url(https://i.pinimg.com/736x/22/8f/61/228f61d384edcb50c424745bad2c58e7.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            text-align: center;
    </style>
</head>
<body>
    <center>
        <h1 style="color:lightgreen;">Ticket Booth</h1>
        <h3 style="color:lightblue;">FILL OUT THIS INFORMATION</h3>

        <div class="container">
            <form>
                <label>Full Name:</label><br>
                <input type="text" id="fullName"><br><br>

                <label>Email Address:</label><br>
                <input type="email" id="email"><br><br>

                <label>Select Seating:</label><br>
                <select id="seating" onchange="addition()">
                    <option value="0">Select</option>
                    <option value="3000">General Admission - 3,000 pesos</option>
                    <option value="7000">Zone A - 7,000 pesos</option>
                    <option value="7500">Zone B - 7,500 pesos</option>
                    <option value="15000">VVIP - 15,000 pesos</option>
                </select><br><br>

                <label>Number of Tickets:</label><br>
                <input type="number" id="quantity" min="1" value="1" onchange="addition()"><br><br>

                <h3 style="color:yellow;">Total Price: â‚±<span id="totalPrice">0</span></h3>

                <button>Submit Now!</button>
            </form>
        </div>
    </center>
<center>
  <div id="ticket">
        <img src="https://i.pinimg.com/736x/ee/63/c5/ee63c54b7501629653c963f7b51a29b8.jpg" alt="Ticket">
        <div class="ticket-text">
            
          
    </div>

    <script>
        function addition() {
            let seatingPrice = document.getElementById("seating").value;
            let quantity = document.getElementById("quantity").value;
            let total = seatingPrice * quantity;
            document.getElementById("totalPrice").innerText = total;
        }
    </script>
</center>
</body>
</html>
